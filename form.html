<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Resume-contact-form</title>
</head>
<body>
  <!--nav bar -->
    <header>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">About</a>
            <a href="#Projects">Projects</a>
            <a href="cv.html">CV</a>
            <a href="form.html">Contact</a>`
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    <main class="form-container">
  <!--the contact form -->
       <form>
            <h1>Get in touch</h1>
             <label for="name">Name</label>
             <input type="text" id="name" name="name"  placeholder="Your Name" required>
             <label for="email">Email</label>
             <input type="text" id="email" placeholder="Email" required> 
             <label for="subject">Subject</label>
             <input type="text" placeholder="Subject" name="subject">
             <label id="message" for="text-area">Message</label>
             <textarea name="text-area" id="text-area" cols="15" rows="10" required></textarea>
             <button type="submit">Send</button>
      </form>
      </main>
      <!--JS hides the links of nav bar and uses a hamburger icon for mobile phone-->
     <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

              // When the user scrolls the page, execute myFunction
              window.onscroll = function() {navBarstiky()};

            // Get the navbar
              var navbar = document.getElementById("myTopnav");

            // Get the offset position of the navbar
              var sticky = navbar.offsetTop;

            // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
            function navBarstiky() {
            if (window.pageYOffset >= sticky) {
             navbar.classList.add("sticky")
            } else {
             navbar.classList.remove("sticky");
           }
            }           
      </script>
</body>
